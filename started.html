<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Typing Speed Test â€” Started</title>
  <style>
    @font-face{font-family:'Sora';font-weight:400;src:url('./assets/fonts/Sora/static/Sora-Regular.ttf') format('truetype')}
    @font-face{font-family:'Sora';font-weight:600;src:url('./assets/fonts/Sora/static/Sora-SemiBold.ttf') format('truetype')}
    @font-face{font-family:'Sora';font-weight:700;src:url('./assets/fonts/Sora/static/Sora-Bold.ttf') format('truetype')}
    :root{--n900:hsl(0,0%,7%);--n800:hsl(0,0%,15%);--n500:hsl(240,3%,46%);--n400:hsl(240,1%,59%);--n0:hsl(0,0%,100%);--b600:hsl(214,100%,55%);--b400:hsl(210,100%,65%);--r500:hsl(354,63%,57%);--g500:hsl(140,63%,57%);--y400:hsl(49,85%,70%)}
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    img{max-width:100%;display:block}
    a,button{font:inherit;cursor:pointer}
    body{font-family:'Sora',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:var(--n900)}
    #app{width:100vw;max-width:none;margin:0;min-height:100vh;padding:20px 28px 40px;background:var(--n900);color:var(--n400);border-radius:0;box-shadow:none}
    header{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:24px;height:24px}
    .brand h1{margin:0;font-size:18px;font-weight:700;color:var(--n0)}
    .brand p{margin:0;font-size:12px;color:var(--n500)}
    .personal-best{display:flex;align-items:center;gap:8px;color:var(--n0);font-size:13px}
    .personal-best img{width:18px;height:18px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin-top:12px;padding:12px 0 16px;border-bottom:1px solid rgba(255,255,255,.12)}
    .metrics{display:flex;gap:28px}
    .metrics p{margin:0;color:var(--n500);font-size:14px}
    .metrics span{color:var(--n0);font-weight:600}
    #stat-accuracy{color:var(--r500)}
    #stat-time{color:var(--y400)}
    .toggles{display:flex;gap:24px;align-items:center}
    .label{color:var(--n500);font-size:12px;margin-right:8px}
    .control-group{display:flex;align-items:center}
    .control-group [role="group"]{display:flex;gap:8px}
    .pill{background:transparent;color:var(--n400);border:1px solid rgba(255,255,255,.16);border-radius:9999px;padding:6px 12px;line-height:1;text-decoration:none}
    .pill.is-active{background:rgba(48,122,255,.18);border-color:var(--b600);color:var(--n0)}
    .control-select{display:none}
    .dropdown{position:relative;width:180px}
    .dropdown-btn{position:relative;width:100%;background:transparent;color:var(--n0);border:1px solid rgba(255,255,255,.16);border-radius:8px;padding:10px 12px;line-height:1.2;text-align:left}
    .dropdown-btn::after{content:'\25BE';position:absolute;right:10px;top:50%;transform:translateY(-50%);color:var(--n400);font-size:12px}
    .dropdown-btn:hover{background:rgba(255,255,255,.04)}
    .dropdown-menu{position:absolute;left:0;right:0;top:calc(100% + 6px);background:var(--n800);border:1px solid rgba(255,255,255,.16);border-radius:8px;display:none;z-index:10;overflow:hidden;list-style:none;margin:0;padding:0}
    .dropdown.open .dropdown-menu{display:block}
    .dropdown-menu li{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.08);color:var(--n0)}
    .dropdown-menu li:last-child{border-bottom:none}
    .dropdown-menu li[aria-selected="true"]{background:rgba(255,255,255,.04)}
    .radio{width:14px;height:14px;border:2px solid rgba(255,255,255,.4);border-radius:50%}
    .dropdown-menu li[aria-selected="true"] .radio{border-color:var(--b600)}
    .dropdown-menu li[aria-selected="true"] .radio::after{content:'';display:block;width:6px;height:6px;background:var(--b600);border-radius:50%;margin:2px auto}
    .typing{padding:24px 0;border-bottom:1px solid rgba(255,255,255,.12)}
    .passage{font-size:28px;line-height:1.6;color:var(--n400);min-height:320px}
    .passage .correct{color:var(--g500)}
    .passage .error{color:var(--r500);text-decoration:underline}
    .passage .cursor{background:var(--n800);display:inline-block;min-width:0.6ch}
    .footer-actions{display:flex;justify-content:center;padding:22px 0}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--n800);color:var(--n0);border:1px solid rgba(255,255,255,.16);border-radius:12px;padding:10px 14px;box-shadow:0 2px 0 rgba(255,255,255,.06) inset;text-decoration:none}
    .btn:hover{background:#2a2a2a}
    .btn img{width:16px;height:16px}
    @media (min-width:641px) and (max-width:1024px){
      #app{padding:20px 28px 40px}
      .toolbar{flex-direction:column;align-items:flex-start;gap:16px}
      .metrics{width:100%;justify-content:space-between;padding-bottom:16px;border-bottom:1px solid rgba(255,255,255,.12)}
      .metrics p{padding:0}
      .metrics p+ p{border-left:1px solid rgba(255,255,255,.16);padding-left:28px}
      .metrics span{font-size:22px}
      .toggles{width:100%;justify-content:flex-start;gap:24px}
      .control-group [role="group"]{display:flex}
      .control-select{display:none}
      .brand h1,.brand p{display:block}
    }
    @media (max-width:640px){#app{width:100vw;margin:0;min-height:100vh;padding:16px 16px 100px;border-radius:0;box-shadow:none}.toolbar{flex-direction:column;gap:12px}.metrics{display:grid;grid-template-columns:repeat(3,1fr);gap:0;align-items:start}.metrics p{padding:8px}.metrics p+ p{border-left:1px solid rgba(255,255,255,.16)}.metrics span{display:block;font-size:18px;font-weight:700}.toggles{flex-direction:row;gap:12px;align-items:center;width:100%}.label{display:none}.control-group{flex:1}.control-group [role="group"]{display:none}.control-select{display:flex;gap:12px;width:100%}.dropdown{flex:1;width:100%;position:relative}.dropdown-btn{display:block}.footer-actions{position:fixed;left:0;right:0;bottom:0;padding:12px 16px;background:var(--n900);border-top:1px solid rgba(255,255,255,.12);z-index:20}.brand h1,.brand p{display:none}}
  </style>
</head>
<body>
  <main id="app">
    <header>
      <div class="brand">
        <img src="./assets/images/logo-small.svg" alt="" aria-hidden="true">
        <div>
          <h1>Typing Speed Test</h1>
          <p>Type as fast as you can in 60 seconds</p>
        </div>
      </div>
      <div class="personal-best" aria-live="polite">
        <img src="./assets/images/icon-personal-best.svg" alt="" aria-hidden="true">
        <span>Personal best:</span>
        <strong>92 WPM</strong>
      </div>
    </header>

    <section class="toolbar" aria-label="Stats and controls">
      <div class="metrics">
        <p>WPM: <span id="stat-wpm">0</span></p>
        <p>Accuracy: <span id="stat-accuracy">100%</span></p>
        <p>Time: <span id="stat-time">0:60</span></p>
      </div>
      <div class="toggles">
        <div class="control-group control-difficulty">
          <span class="label">Difficulty:</span>
          <div role="group" aria-label="Select difficulty">
            <button type="button" class="pill" id="diff-easy">Easy</button>
            <button type="button" class="pill" id="diff-medium">Medium</button>
            <button type="button" class="pill is-active" id="diff-hard">Hard</button>
          </div>
          <div class="control-select" aria-hidden="false">
            <div class="dropdown" id="diff-dropdown">
              <button type="button" class="dropdown-btn" id="diff-select-btn" aria-haspopup="listbox" aria-expanded="false">Difficulty</button>
              <ul class="dropdown-menu" id="diff-select-menu" role="listbox">
                <li role="option" data-value="easy" aria-selected="false"><span class="radio"></span>Easy</li>
                <li role="option" data-value="medium" aria-selected="false"><span class="radio"></span>Medium</li>
                <li role="option" data-value="hard" aria-selected="true"><span class="radio"></span>Hard</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="control-group">
          <span class="label">Mode:</span>
          <div role="group" aria-label="Select mode">
            <button type="button" class="pill is-active" id="mode-timed">Timed (60s)</button>
            <button type="button" class="pill" id="mode-passage">Passage</button>
          </div>
          <div class="control-select" aria-hidden="false">
            <div class="dropdown" id="mode-dropdown">
              <button type="button" class="dropdown-btn" id="mode-select-btn" aria-haspopup="listbox" aria-expanded="false">Mode</button>
              <ul class="dropdown-menu" id="mode-select-menu" role="listbox">
                <li role="option" data-value="timed" aria-selected="true"><span class="radio"></span>Timed (60s)</li>
                <li role="option" data-value="passage" aria-selected="false"><span class="radio"></span>Passage</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="typing" aria-label="Typing area">
      <article class="passage" id="passage" tabindex="0"></article>
    </section>

    <footer class="footer-actions" aria-label="Actions">
      <button type="button" class="btn" id="restart-btn"><img src="./assets/images/icon-restart.svg" alt="" aria-hidden="true">Restart Test</button>
    </footer>
  </main>
  <script src="./typing.js"></script>
</body>
</html>
